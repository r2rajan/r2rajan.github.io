# Site settings
title: "Ramesh's Security and Technlogy Blogs"
description: "Thoughts on cloud, security, AI, and technology"
url: "https://r2rajan.github.io"
baseurl: "" # leave empty for user/organization sites

author:
  name: "Ramesh Rajan"
  email: "info@rameshrajan.info"
  avatar: "/assets/images/avatar.jpg"
  bio: "Cloud Security & AI | AWS"
  location: "United States"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/r2rajan"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/rrajan"

# Theme (GitHub Pages supported)
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air" # air, aqua, contrast, dark, dirt, neon, mint

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/

# Kramdown 
input: GFM
syntax_highlighter: rouge
syntax_highlighter_opts:
  span:
    line_numbers: false
    
# Navigation and Sidebar
navigation:
  - title: "Home"
    url: /
  - title: "Categories"
    url: /categories/

# Sidebar settings
show_sidebar: true
sidebar:
  nav: categories

# Pagination (supported by GitHub Pages)
paginate: 5
paginate_path: "/page/:num/"

# Collections
collections:
  posts:
    output: true

# Plugins (ONLY GitHub Pagesâ€“supported plugins)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Archives to render category links
#jekyll-archives:
#  enabled: ["categories"]
#  layout: "archive"
#  permalinks:
#    category: /categories/:name/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single   
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      mermaid: true
      sidebar:
        nav: categories

# SEO
seo:
  type: Blog

# Social links (used by minima + SEO plugin)
social_links:
  github: r2rajan
  linkedin: rrajan

# Feed
feed:
  path: atom.xml

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
