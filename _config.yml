# Site settings
title: "Ramesh's Security and Technlogy Blogs"
description: "Thoughts on cloud, security, AI, and technology"
url: "https://r2rajan.github.io"
baseurl: "" # leave empty for user/organization sites

author:
  name: "Ramesh Rajan"
  email: "info@rameshrajan.info"
  avatar: "/assets/images/avatar.jpg"
  bio: "Cloud Security & AI | AWS | Research–Industry Collaboration"
  location: "United States"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/r2rajan"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/rrajan"

# Theme (GitHub Pages supported)
#theme: "mmistakes/minimal-mistakes"
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark" # air, aqua, contrast, dark, dirt, neon, mint

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/

# Pagination (supported by GitHub Pages)
paginate: 5
paginate_path: "/page/:num/"

# Collections
collections:
  posts:
    output: true

# Plugins (ONLY GitHub Pages–supported plugins)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: "Ramesh Rajan"
      comments: true

# SEO
seo:
  type: Blog

# Social links (used by minima + SEO plugin)
social_links:
  github: r2rajan
  linkedin: rrajan

# Feed
feed:
  path: atom.xml

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
